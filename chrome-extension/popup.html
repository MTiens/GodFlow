<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: bold;
    }
    
    .status.capturing {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.stopped {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .btn-start {
      background-color: #28a745;
      color: white;
    }
    
    .btn-start:hover {
      background-color: #218838;
    }
    
    .btn-stop {
      background-color: #dc3545;
      color: white;
    }
    
    .btn-stop:hover {
      background-color: #c82333;
    }
    
    .btn-export {
      background-color: #007bff;
      color: white;
    }
    
    .btn-export:hover {
      background-color: #0056b3;
    }
    
    .btn-clear {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-clear:hover {
      background-color: #545b62;
    }
    
    .info {
      margin-top: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      font-size: 12px;
      color: #666;
    }
    
    .request-count {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸš€ AuPen Capture</h1>
  </div>
  
  <div id="status" class="status stopped">
    Stopped
  </div>
  
  <div class="controls">
    <button id="startBtn" class="btn-start">Start Capturing</button>
    <button id="stopBtn" class="btn-stop" disabled>Stop Capturing</button>
    <button id="exportBtn" class="btn-export">Export Requests</button>
    <button id="clearBtn" class="btn-clear">Clear All</button>
  </div>
  
  <div class="info">
    <div>Captured: <span id="requestCount" class="request-count">0</span> requests</div>
    <div style="margin-top: 5px;">
      ðŸ’¡ Navigate through your web app to capture requests automatically
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
